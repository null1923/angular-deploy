<!-- Bu dosya, 'app.component.ts' dosyasındaki AppComponent bileşeninin HTML şablonunu içerir -->

<div class="container">
  <h1>Hoş Geldiniz!</h1>
  <p>Bu bir örnek Angular bileşenidir.</p>

  <!-- Örnek bir liste -->
  <ul>
    <li *ngFor="let item of itemList">{{ item }}</li>
  </ul>

  <!-- Örnek bir form -->
  <form (submit)="submitForm()">
    <input type="text" [(ngModel)]="formData" placeholder="Veri girin">
    <button type="submit">Gönder</button>
  </form>
</div>
